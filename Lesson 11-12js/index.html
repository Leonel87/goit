<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 11-12</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/tamplate.js"></script>
	<script src="js/jQuery.myCarousel.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="container clearfix">
	<div class="carousel-arrow-left"><span>Влево</span></div>
	<div class="carousel-hider">
		<ul class="carousel-list">
			<li class="carousel-element"><img src="image/shakhtar.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena1.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena2.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena3.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena4.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena5.jpg"></li>
			<li class="carousel-element"><img src="image/donbass-arena6.jpg"></li>
		</ul>
	</div>
	<div class="carousel-arrow-right"><span>Вправо</span></div>
</div>
	
	<script type="text/tamplate" id="test">
		<div class="container">
			<% for (var i = 0; i < data.length; i++) {%>
				<h1><%= data [i].title %></h1>
				<span><%= data [i].firstName %></span>
				<span><%= data [i].lastName %></span>
				<p><%= data [i].content %></p>
			<%	}; %>
		</div>
	</script>
	
</body>
</html>
