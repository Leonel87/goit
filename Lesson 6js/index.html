<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 11-12</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/tamplate.js"></script>
	<script src="js/jQuery.myCarousel.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="carousel-arrow-left"><span>Влево</span></div>
	<div class="carousel-hider">
		<div class="carousel-list">
			<div class="carousel-element"><img src="image/shakhtar.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena1.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena2.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena3.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena4.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena5.jpg"></div>
			<div class="carousel-element"><img src="image/donbass-arena6.jpg"></div>
		</div>
	</div>
	<div class="carousel-arrow-right"><span>Вправо</span></div>
	<script type="text/tamplate" id="task">
		<div class="little">

			<h1><%= data[0].title %></h1>
			<img class="foto" src="<%= data[0].content %>" alt="foto">

			<% for (var i = 1; i < data.length; i++) { %>
     
			<p><%= data[i].title %></p>
			<ul>
				<% for (var j = 0; j < data[i].content.length; j++) { %>
    			<li><%= data[i].content[j] %></li>
    			<% }; %>
			</ul>
			<hr>
   
			<% }; %>
		</div>
	</script>
</body>
</html>
