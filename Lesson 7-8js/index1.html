<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Form</title>
       <link rel="stylesheet" type="text/css" href="css/style1.css">
       <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>       
<body>
  <div class="container">
    <form action="">
      <div>
        <label for="firstname">FirstName</label>
        <input id="firstname" type="text">
        <span class="tooltips">Please provide your firstname</span>
      </div>
      <div>
        <label for="lastname">Lastname</label>
        <input id="lastname" type="text">
        <span class="tooltips">Please provide also your lastname</span>
      </div>  
      <div>
        <label for="address">Address</label>
        <input id="address" type="text">
        <span class="tooltips">Your  home or work address</span>
      </div>
      <span class="button">Show help</span>
    </form>
  </div>
    
  <script src="js/main1.js"></script>
</body>
</html>
